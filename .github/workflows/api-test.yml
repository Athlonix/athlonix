---
name: API Test

on:
  push:
    branches:
      - main
    paths: 
      - 'apps/api/**'
      - 'packages/types/**'
  pull_request:
    branches:
      - main
    paths: 
      - 'apps/api/**'
      - 'packages/types/**'

permissions:
  contents: read
  pull-requests: write

env:
  FORCE_COLOR: 1

jobs:
  api-test:
    runs-on: self-hosted
    timeout-minutes: 15
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup pnpm
        uses: pnpm/action-setup@v4
  
      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ⬆️ Install dependencies
        run: pnpm --color -F api install
        
      - name: 🛠️ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: 🚀 Start Supabase
        run: |
          supabase stop --no-backup
          supabase start -x imgproxy,studio,storage-api,realtime,inbucket,edge-runtime,logflare
          output=$(supabase status -o env --override-name api.url=SUPABASE_URL --override-name auth.anon_key=SUPABASE_KEY --override-name auth.service_role_key=SUPABASE_SERVICE_KEY) &&
          echo "$output" > .env.test

      - name: 🔐 Export environment variables
        uses: cardinalby/export-env-action@v2
        with:
          envFile: .env.test
          mask: true

      - name: 🔍 Run tests
        continue-on-error: true
        run: 
          pnpm -F api test:cov

      - name: 📊 Coverage report
        if: always() 
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./apps/api
          name: 'API Coverage'

      - name: 🧹 Stop supabase
        run: supabase stop --no-backup
