name: api test

on:
  push:
    branches:
      - main
    paths: 
      - 'apps/api/**'
      - 'packages/types/**'
  pull_request:
    branches:
      - main
    paths: 
      - 'apps/api/**'
      - 'packages/types/**'

permissions:
    contents: read
    pull-requests: read

jobs:
  api-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
        SUPABASE_URL: 'http://127.0.0.1:54321'

    steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup pnpm
          uses: pnpm/action-setup@v3
          with:
            version: latest
  
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '21'
            cache: 'pnpm'
  
        - name: Install dependencies
          run: pnpm -F api install

        - name: Start Supabase & export env variables
          run: pnpx supabase db start  && output=$(pnpx supabase status -o env) && export ${output}

        - name: Run tests
          run: pnpm -F api test
