---
name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
  FORCE_COLOR: 1

jobs:
  ci:
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Biome
        uses: biomejs/setup-biome@v2

      - name: ğŸš€ Run Biome
        run: biome ci

      - if: github.ref == 'refs/heads/main'
        name: ğŸš€ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - if: github.ref == 'refs/heads/main'
        name: ğŸš€ Deploy migrations
        continue-on-error: true
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}
          supabase db push --include-all -p ${{ env.SUPABASE_DB_PASSWORD }}
