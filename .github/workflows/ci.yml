---
name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 🛠️ Setup Biome
        uses: biomejs/setup-biome@v2

      - name: 🚀 Run Biome
        run: biome ci .

      - name: 🧪 Check type coverage
        run: npx type-coverage --detail --at-least 90
