name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🛠️ Setup Biome
        uses: biomejs/setup-biome@v2

      - name: 🚀 Run Biome
        id: biome
        run: biome ci .
