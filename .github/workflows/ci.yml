---
name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_PASSWORD }}
  FORCE_COLOR: 1

jobs:
  ci:
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ⬆️ Install dependencies
        run: pnpm --color install

      - name: 🚀 Run Biome
        run: pnpm run lint:check

#      - name: 🧪 Check type coverage
#        run: npx type-coverage --detail --at-least 90 -p tsconfig.json

      - if: github.ref == 'refs/heads/main'
        name: 🚀 Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - if: github.ref == 'refs/heads/main'
        name: 🚀 Deploy migrations
        continue-on-error: true
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}
          supabase db push --include-all --password ${{ env.SUPABASE_DB_PASSWORD }}
